<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/scripts/chat_logic.js"></script>

  <title>Janky ChatGPT</title>
</head>

<body background="/images/bg.png">

  <div class="container" style="padding-top: 40px;">

    <h1 class="mb-5" style="color: #FFF">Janky ChatGPT</h1>
      
    <form id="chat-input-form" onsubmit="generateText();return false">
      <div class="form-group">
        <div class="input-group mb-3">
          <input id="text" type="text" class="form-control" placeholder="Message." aria-label="Message." aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="generateText()">Send</button>
        </div>
    </form>

    <div id="response" class="mt-5">
      <div id="spinner" style="display: none;" class="text-center mb-5">
        <img src="/images/loading-gif.gif" height="30" width="30">
      </div>
    </div>
  </div>
</body>
</html>
